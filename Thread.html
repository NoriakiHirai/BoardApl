<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Web掲示板</title>
  <link rel="stylesheet" href="CSS/ButtounStyle.css">
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/Thread.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
</head>
<body onload="init()"; />

<div id="Theread">
<header>
<h1>Web掲示板</h1>
<h2>
  <span class="ThreadName"></span>
</h2>
</header>
<hr style="border:0;border-top:1px solid gray;">
<p>
  <table id="Board">
    <thead id="BoardHead">
      <tr>
        <th align="left" width="40">No.</th>
        <th align="left">投稿者名</th>
      </tr>
    </thead>
  </table>
  <div id="BoardTable">
    <!-- javascriptでPeerから受け取った　　投稿情報を表示させる -->
  </div>
  <br>
  <p>
    <span class="StartMsgNum">0</span>件目から
    <span class="EndMsgNum">0</span>件目の投稿を表示
  </p>
  <div class="form_container">
    <div class="pre30button">
        <input type="button" value="前の30件" onclick="Pre30Contribution()"; />
    </div>
    <div class="rear30button">
        <input type="button" value="次の30件" onclick="Rear30Contribution()"; />
    </div>
  </div>
  <br>
  <p>
    <input type="button" value="最新化" onclick="RefreshBoardLatest()"; />
  </p>
</p>
<hr style="border:0;border-top:1px solid gray;">
<footer>
<h3>投稿フォーム</h3>
<p>
<form>
  <p>
  <textarea id="InputArea" rows="10" cols="60" name="ContributionArea"></textarea>
</p>
<form>
</p>
<p>
  <input id="ContributionButton" type="button" value="投稿" onclick="Contribution()"; />
</p>

</footer>
</div>
</body>
</html>
